<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Filter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="control">

        <div class="btn-group">
            <button class="btn btn-clicked" data-filter="all">All</button>
            <button class="btn" data-filter="pizza">Pizza</button>
            <button class="btn" data-filter="burger">Burger</button>
            <button class="btn" data-filter="icecream">Ice Cream</button>
        </div>

        <input type="text" placeholder="Search Food" id="search">
    </div>
    <div class="container">

        <div class="box" data-item="icecream">
            <img src="images/ice1.jpg">
        </div>
        <div class="box" data-item="burger">
            <img src="images/bur1.jpg">
        </div>
        <div class="box" data-item="pizza">
            <img src="images/pizza1.jpg">
        </div>


        <div class="box" data-item="icecream">
            <img src="images/ice2.jpg">
        </div>
        <div class="box" data-item="burger">
            <img src="images/bur2.jpg">
        </div>
        <div class="box" data-item="pizza">
            <img src="images/pizza2.jpg">
        </div>


        <div class="box" data-item="icecream">
            <img src="images/ice3.jpg">
        </div>
        <div class="box" data-item="burger">
            <img src="images/bur3.jpg">
        </div>
        <div class="box" data-item="pizza">
            <img src="images/pizza3.jpg">
        </div>

        <div class="box" data-item="icecream">
            <img src="images/ice4.jpg">
        </div>
        <div class="box" data-item="burger">
            <img src="images/bur4.jpg">
        </div>
        <div class="box" data-item="pizza">
            <img src="images/pizza4.jpg">
        </div>


        <div class="box" data-item="icecream">
            <img src="images/ice5.jpg">
        </div>
        <div class="box" data-item="burger">
            <img src="images/bur5.jpg">
        </div>
        <div class="box" data-item="pizza">
            <img src="images/pizza5.jpg">
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
